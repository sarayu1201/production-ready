version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment_gateway_db
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
      POSTGRES_DB: payment_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "gateway_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  redis:
    image: redis:7-alpine
    container_name: payment_gateway_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - gateway_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment_gateway_api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      TEST_MODE: "true"
      TEST_PAYMENT_SUCCESS: "true"
      TEST_PROCESSING_DELAY: "1000"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gateway_network
    volumes:
      - ./backend/src:/app/src

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: payment_gateway_worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      TEST_MODE: "true"
      TEST_PAYMENT_SUCCESS: "true"
      TEST_PROCESSING_DELAY: "1000"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - gateway_network
    volumes:
      - ./backend/src:/app/src

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: payment_gateway_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gateway_network

  checkout:
    build:
      context: ./frontend/checkout-widget
      dockerfile: Dockerfile
    container_name: payment_gateway_checkout
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - gateway_network

  dashboard:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
    container_name: payment_gateway_dashboard
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - gateway_network

volumes:
  postgres_data:

networks:
  gateway_network:
    driver: bridge
